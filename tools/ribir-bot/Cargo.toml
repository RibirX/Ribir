[package]
name = "ribir-bot"
version = "0.1.4"
edition = "2024"
description = "A CLI tool for managing Ribir releases and changelogs"
license = "MIT"
repository = "https://github.com/RibirX/Ribir"
keywords = ["ribir", "release", "changelog"]
categories = ["development-tools"]

# This makes ribir-bot independent from the main workspace release.
# It won't be published when running `cargo ws publish` for the workspace.
[package.metadata.workspaces]
independent = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
semver = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
comrak = "0.49"
