[package]
name = "cli"
version = "0.4.0-alpha.54"
edition = "2021"
description = "Ribir command-line tools for bundling and wasm builds."
license = "MIT"
repository = "https://github.com/RibirX/Ribir"
readme = "README.md"
publish = false

[package.metadata.workspaces]
independent = true

[dependencies]
xshell = "0.2.3"
clap = {version = "4.5.4", features = ["cargo", "derive"] }
anyhow = "1.0" 
fs_extra = "1.3.0"
notify-debouncer-mini = "0.6.0"
gitignore = "1.0.8"
tauri-bundler = "2.7.*"
tauri-utils = "2.8.*"
serde_json.workspace = true
serde = {workspace = true, features = ["derive"]}
serde-value = "0.7.0"
serde_with = "3.14.0"
toml = "0.9.*"
log = { workspace = true, features = ["kv", "kv_std"]}
env_logger.workspace = true
