name: Release Patch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    if: '!github.event.repository.fork'
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch
        run: |
          if [[ ! "${{ github.ref }}" =~ ^refs/heads/release-[0-9]+\.[0-9]+\.x$ ]]; then
            echo "Error: This workflow can only run on release branches (release-X.Y.x)"
            echo "Current ref: ${{ github.ref }}"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.CRATE_RELEASE_TOKEN }}

      - name: Check for new commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0)
          NEW_COMMITS=$(git log ${LAST_TAG}..HEAD --oneline | wc -l | tr -d ' ')
          if [ "$NEW_COMMITS" -eq 0 ]; then
            echo "No new commits since $LAST_TAG"
            exit 1
          fi

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: ribir-bot@0.1,cargo-edit

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev libasound2-dev pkg-config

      - name: Release patch
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATE_RELEASE_TOKEN }}
          GH_TOKEN: ${{ secrets.CRATE_RELEASE_TOKEN }}
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure git to use token for HTTPS authentication
          git remote set-url origin https://x-access-token:${{ secrets.CRATE_RELEASE_TOKEN }}@github.com/${{ github.repository }}.git

          ribir-bot release next patch --execute
