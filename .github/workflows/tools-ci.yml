name: Ribir Tools CI

on:
  workflow_call:
    inputs:
      nightly-version:
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  tools-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool: [ribir-bot, cli]
    name: Check ${{ matrix.tool }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.nightly-version }}
          components: rustfmt, clippy

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        working-directory: tools/${{ matrix.tool }}
        run: cargo +${{ inputs.nightly-version }} fmt -- --check

      - name: Run clippy
        working-directory: tools/${{ matrix.tool }}
        run: cargo +${{ inputs.nightly-version }} clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        working-directory: tools/${{ matrix.tool }}
        run: cargo test --all-features
