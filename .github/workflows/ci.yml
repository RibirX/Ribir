on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches:
      - master

env:
  CARGO_INCREMENTAL: false
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

  # Faster linkers: rust-lld for Windows (2-4x faster than MSVC link.exe)
  CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_LINKER: rust-lld

  # Sourced from https://vulkan.lunarg.com/sdk/home#linux
  VULKAN_SDK_VERSION: "1.3.268"
  # Sourced from https://www.nuget.org/packages/Microsoft.Direct3D.WARP
  WARP_VERSION: "1.0.8"

  # Sourced from https://github.com/microsoft/DirectXShaderCompiler/releases
  #
  # Must also be changed in shaders.yaml
  DXC_RELEASE: "v1.7.2308"
  DXC_FILENAME: "dxc_2023_08_14.zip"

  # Sourced from https://archive.mesa3d.org/. Bumping this requires
  # updating the mesa build in https://github.com/gfx-rs/ci-build and creating a new release.
  MESA_VERSION: "23.3.1"
  # Corresponds to https://github.com/gfx-rs/ci-build/releases
  CI_BINARY_BUILD: "build18"

name: CI
jobs:
  check-merge-allowed:
    name: Check Merge Allowed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Check for do-not-merge label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        if: contains(github.event.pull_request.labels.*.name, 'do-not-merge')
        run: |
          gh pr comment "$PR_NUMBER" --body "⚠️ **Merge Blocked**: This PR has the \`do-not-merge\` label.

          - If this is a **Release PR**, please wait and use \`@ribir-bot release-stable\` to merge it.
          - If you manually confirmed it's safe to merge, remove the \`do-not-merge\` label first."

          echo "❌ PR has 'do-not-merge' label. Manual merging is disabled."
          exit 1

  lint:
    name: rust code lint
    runs-on: ubuntu-22.04
    if: github.event_name != 'pull_request' || (github.event.action != 'labeled' && github.event.action != 'unlabeled')
    outputs:
      nightly-version: ${{ steps.nightly-version.outputs.version }}
      tools-changed: ${{ steps.filter.outputs.tools }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            tools:
              - 'tools/**'

      - name: Get nightly version
        id: nightly-version
        shell: bash
        run: |
          echo "version=$(cargo +nightly ci config-nightly)" >> "$GITHUB_OUTPUT"

      # Install the specific nightly version with components
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ steps.nightly-version.outputs.version }}
          components: rustfmt, clippy
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            . -> target/${{ steps.nightly-version.outputs.version }}
      - name: Install development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libwebp-dev
      - name: Run lint checks
        run: cargo +${{ steps.nightly-version.outputs.version }} ci lint
  test-with-gpu:
    # The content of this job is largely borrowed from the 'ci.yml' file in the 'wgpu/.github/workflows' directory.
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - name: Windows x86_64
            os: windows-2022

          # Mac
          - name: Mac aarch64
            os: macos-14

          # Linux
          - name: Linux x86_64
            os: ubuntu-22.04

    name: Test ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    needs: [lint]

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.lint.outputs.nightly-version }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: (windows) install dxc
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e

          curl.exe -L --retry 5 https://github.com/microsoft/DirectXShaderCompiler/releases/download/$DXC_RELEASE/$DXC_FILENAME -o dxc.zip
          7z.exe e dxc.zip -odxc bin/x64/{dxc.exe,dxcompiler.dll,dxil.dll}

          # We need to use cygpath to convert PWD to a windows path as we're using bash.
          cygpath --windows "$PWD/dxc" >> "$GITHUB_PATH"

      - name: (windows) install warp
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e

          # Make sure dxc is in path.
          dxc --version

          curl.exe -L --retry 5 https://www.nuget.org/api/v2/package/Microsoft.Direct3D.WARP/$WARP_VERSION -o warp.zip
          7z.exe e warp.zip -owarp build/native/amd64/d3d10warp.dll

          mkdir -p target/debug/deps

          cp -v warp/d3d10warp.dll target/debug/
          cp -v warp/d3d10warp.dll target/debug/deps

      - name: (windows) install mesa
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e

          curl.exe -L --retry 5 https://github.com/pal1000/mesa-dist-win/releases/download/$MESA_VERSION/mesa3d-$MESA_VERSION-release-msvc.7z -o mesa.7z
          7z.exe e mesa.7z -omesa x64/{opengl32.dll,libgallium_wgl.dll,libglapi.dll,vulkan_lvp.dll,lvp_icd.x86_64.json}

          cp -v mesa/* target/debug/
          cp -v mesa/* target/debug/deps

          # We need to use cygpath to convert PWD to a windows path as we're using bash.
          echo "VK_DRIVER_FILES=`cygpath --windows $PWD/mesa/lvp_icd.x86_64.json`" >> "$GITHUB_ENV"
          echo "GALLIUM_DRIVER=llvmpipe" >> "$GITHUB_ENV"

      - name: (linux) install mesa
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          set -e

          curl -L --retry 5 https://github.com/gfx-rs/ci-build/releases/download/$CI_BINARY_BUILD/mesa-$MESA_VERSION-linux-x86_64.tar.xz -o mesa.tar.xz
          mkdir mesa
          tar xpf mesa.tar.xz -C mesa

          # The ICD provided by the mesa build is hardcoded to the build environment.
          #
          # We write out our own ICD file to point to the mesa vulkan
          cat <<- EOF > icd.json
          {
            "ICD": {
                "api_version": "1.1.255",
                "library_path": "$PWD/mesa/lib/x86_64-linux-gnu/libvulkan_lvp.so"
            },
            "file_format_version": "1.0.0"
          }
          EOF

          echo "VK_DRIVER_FILES=$PWD/icd.json" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=$PWD/mesa/lib/x86_64-linux-gnu/:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"
          echo "LIBGL_DRIVERS_PATH=$PWD/mesa/lib/x86_64-linux-gnu/dri" >> "$GITHUB_ENV"

      - name: (linux) install dependencies
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          set -e
          # vulkan sdk repository
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-$VULKAN_SDK_VERSION-jammy.list https://packages.lunarg.com/vulkan/$VULKAN_SDK_VERSION/lunarg-vulkan-$VULKAN_SDK_VERSION-jammy.list

          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libwebp-dev vulkan-sdk

      - name: (macos) install webp
        if: matrix.os == 'macos-14'
        run: |
          brew install webp

      - name: disable debug
        shell: bash
        run: |
          mkdir -p .cargo
          echo """
          [profile.dev]
          debug = 1" >> .cargo/config.toml

      - name: run tests
        shell: bash
        run: cargo +${{ needs.lint.outputs.nightly-version }} ci test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-cases-${{ matrix.os }}
          path: ./test_cases

      # Run doc tests on macOS (nextest doesn't support doc tests)
      - name: (macos) Run doc tests
        if: matrix.os == 'macos-14'
        run: cargo +${{ needs.lint.outputs.nightly-version }} ci doctest

  doc-examples:
    needs: [lint]
    name: Doc examples compile
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.lint.outputs.nightly-version }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2

      - name: Install development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libwebp-dev
      - name: Compile doc examples
        run: cargo +${{ needs.lint.outputs.nightly-version }} ci doc

  wasm-compile:
    needs: [lint]
    name: WASM compile
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.lint.outputs.nightly-version }}
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2

      - name: Install development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebp-dev
      - name: Compile to WASM
        run: cargo +${{ needs.lint.outputs.nightly-version }} ci wasm

  ribir-bot-check:
    needs: [lint]
    name: Ribir Tools Check
    # Only run if any tool files changed
    if: needs.lint.outputs.tools-changed == 'true'
    uses: ./.github/workflows/tools-ci.yml
    with:
      nightly-version: ${{ needs.lint.outputs.nightly-version }}

  bundle:
    needs: [lint]
    name: bundle
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly for cargo script)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.lint.outputs.nightly-version }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install webp

      - name: Bundle gallery example
        shell: bash
        run: cargo +${{ needs.lint.outputs.nightly-version }} ci bundle --verbose

  release-dry-run:
    needs: [lint]
    name: Verify packages are publishable
    runs-on: macos-14
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-workspaces
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-workspaces

      - name: Install dependencies
        run: brew install webp

      - name: Dry run release
        run: cargo ws publish --dry-run -y --allow-branch "*"

  status-report:
    name: CI unified status report
    needs:
      [
        lint,
        test-with-gpu,
        doc-examples,
        wasm-compile,
        bundle,
        release-dry-run,
        check-merge-allowed,
        ribir-bot-check,
      ]
    runs-on: ubuntu-latest
    if: always() && (github.event_name != 'pull_request' || (github.event.action != 'labeled' && github.event.action != 'unlabeled'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CI Status
        shell: bash
        run: |
          if [ "${{ needs['lint'].result }}" != "success" ] || \
             [ "${{ needs['test-with-gpu'].result }}" != "success" ] || \
             [ "${{ needs['doc-examples'].result }}" != "success" ] || \
             [ "${{ needs['wasm-compile'].result }}" != "success" ] || \
             [ "${{ needs['bundle'].result }}" != "success" ] || \
             [ "${{ needs['release-dry-run'].result }}" != "success" ] || \
             { [ "${{ needs['ribir-bot-check'].result }}" != "success" ] && [ "${{ needs['ribir-bot-check'].result }}" != "skipped" ]; } || \
             [ "${{ needs['check-merge-allowed'].result }}" == "failure" ]; then
            echo "CI failed"
            exit 1
          fi

  coverage:
    name: Coverage Report
    runs-on: ubuntu-22.04
    needs: [status-report]
    if: success()
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov and cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Install development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config libwebp-dev

      - name: (linux) install mesa
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e

          curl -L --retry 5 https://github.com/gfx-rs/ci-build/releases/download/$CI_BINARY_BUILD/mesa-$MESA_VERSION-linux-x86_64.tar.xz -o mesa.tar.xz
          mkdir mesa
          tar xpf mesa.tar.xz -C mesa

          # The ICD provided by the mesa build is hardcoded to the build environment.
          #
          # We write out our own ICD file to point to the mesa vulkan
          cat <<- EOF > icd.json
          {
            "ICD": {
                "api_version": "1.1.255",
                "library_path": "$PWD/mesa/lib/x86_64-linux-gnu/libvulkan_lvp.so"
            },
            "file_format_version": "1.0.0"
          }
          EOF

          echo "VK_DRIVER_FILES=$PWD/icd.json" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=$PWD/mesa/lib/x86_64-linux-gnu/:$LD_LIBRARY_PATH" >> "$GITHUB_ENV"
          echo "LIBGL_DRIVERS_PATH=$PWD/mesa/lib/x86_64-linux-gnu/dri" >> "$GITHUB_ENV"

      - name: (linux) install vulkan sdk
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          # vulkan sdk repository
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-$VULKAN_SDK_VERSION-jammy.list https://packages.lunarg.com/vulkan/$VULKAN_SDK_VERSION/lunarg-vulkan-$VULKAN_SDK_VERSION-jammy.list

          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Generate coverage
        run: cargo llvm-cov nextest --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
