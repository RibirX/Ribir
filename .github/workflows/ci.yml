on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches:
      - master

env:
  CARGO_INCREMENTAL: false
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

  # Sourced from https://vulkan.lunarg.com/sdk/home#linux
  VULKAN_SDK_VERSION: "1.3.268"
  # Sourced from https://www.nuget.org/packages/Microsoft.Direct3D.WARP
  WARP_VERSION: "1.0.8"

  # Sourced from https://github.com/microsoft/DirectXShaderCompiler/releases
  #
  # Must also be changed in shaders.yaml
  DXC_RELEASE: "v1.7.2308"
  DXC_FILENAME: "dxc_2023_08_14.zip"

  # Sourced from https://archive.mesa3d.org/. Bumping this requires
  # updating the mesa build in https://github.com/gfx-rs/ci-build and creating a new release.
  MESA_VERSION: "23.3.1"
  # Corresponds to https://github.com/gfx-rs/ci-build/releases
  CI_BINARY_BUILD: "build18"

name: CI
jobs:
  check-merge-allowed:
    name: Check Merge Allowed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Check for do-not-merge label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        if: contains(github.event.pull_request.labels.*.name, 'do-not-merge')
        run: |
          gh pr comment "$PR_NUMBER" --body "⚠️ **Merge Blocked**: This PR has the \`do-not-merge\` label.

          - If this is a **Release PR**, please wait and use \`@ribir-bot release-stable\` to merge it.
          - If you manually confirmed it's safe to merge, remove the \`do-not-merge\` label first."

          echo "❌ PR has 'do-not-merge' label. Manual merging is disabled."
          exit 1

  get-versions:
    name: Get Versions
    runs-on: ubuntu-latest
    outputs:
      stable-version: ${{ steps.versions.outputs.stable }}
      nightly-version: ${{ steps.versions.outputs.nightly }}
      image-tag: ${{ steps.versions.outputs.image_tag }}
      tools-changed: ${{ steps.filter.outputs.tools }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            tools:
              - 'tools/**'

      - name: Get versions
        id: versions
        run: |
          # Get MSRV (stable) from Cargo.toml
          STABLE=$(grep 'rust-version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')

          # Get nightly version from tools/ci.rs without running it
          NIGHTLY=$(grep 'NIGHTLY_VERSION' tools/ci.rs | head -1 | sed 's/.*"\(.*\)".*/\1/')

          # Generate image tag
          IMAGE_TAG="v${STABLE}-${NIGHTLY}"

          echo "stable=$STABLE" >> $GITHUB_OUTPUT
          echo "nightly=$NIGHTLY" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

          echo "Detected versions:"
          echo "  Stable: $STABLE"
          echo "  Nightly: $NIGHTLY"
          echo "  Image Tag: $IMAGE_TAG"

  lint:
    name: rust code lint
    runs-on: ubuntu-latest
    needs: get-versions
    container:
      image: ghcr.io/${{ github.repository_owner }}/ribir-linux:${{ needs.get-versions.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Run lint checks
        run: |
          NIGHTLY_VERSION=$(cargo +nightly ci config-nightly)
          cargo +${NIGHTLY_VERSION} ci lint

  test-with-gpu:
    # The content of this job is largely borrowed from 'ci.yml' file in the 'wgpu/.github/workflows' directory.
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          # Mac
          - name: Mac aarch64
            os: macos-14
            use_docker: false

          # Linux
          - name: Linux x86_64
            os: ubuntu-latest
            use_docker: true

          # Windows (keeping without Docker for now for stability)
          - name: Windows x86_64
            os: windows-2022
            use_docker: false

    name: Test ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    needs: [get-versions, lint]
    container:
      image: ${{ matrix.os == 'ubuntu-latest' && format('ghcr.io/{0}/ribir-linux:{1}', github.repository_owner, needs.get-versions.outputs.image_tag) || '' }}

    steps:
      - name: Free Disk Space (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.use_docker == false
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      # Install Rust and dependencies for non-Docker (macOS and Windows)
      - name: Install Rust (nightly, non-Docker)
        if: matrix.use_docker == false
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.get-versions.outputs.nightly-version }}

      - name: Install Rust (stable, non-Docker)
        if: matrix.use_docker == false
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Install macOS dependencies
        if: matrix.os == 'macos-14'
        run: brew install webp

      # Install dependencies for Windows (non-Docker)
      - name: (windows) Install DXC
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e
          curl.exe -L --retry 5 https://github.com/microsoft/DirectXShaderCompiler/releases/download/$DXC_RELEASE/$DXC_FILENAME -o dxc.zip
          7z.exe e dxc.zip -odxc bin/x64/{dxc.exe,dxcompiler.dll,dxil.dll}
          cygpath --windows "$PWD/dxc" >> "$GITHUB_PATH"

      - name: (windows) Install WARP
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e
          dxc --version
          curl.exe -L --retry 5 https://www.nuget.org/api/v2/package/Microsoft.Direct3D.WARP/$WARP_VERSION -o warp.zip
          7z.exe e warp.zip -owarp build/native/amd64/d3d10warp.dll
          mkdir -p target/llvm-cov-target/debug/deps
          cp -v warp/d3d10warp.dll target/llvm-cov-target/debug/
          cp -v warp/d3d10warp.dll target/llvm-cov-target/debug/deps

      - name: (windows) Install Mesa
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          set -e
          curl.exe -L --retry 5 https://github.com/pal1000/mesa-dist-win/releases/download/$MESA_VERSION/mesa3d-$MESA_VERSION-release-msvc.7z -o mesa.7z
          7z.exe e mesa.7z -omesa x64/{opengl32.dll,libgallium_wgl.dll,libglapi.dll,vulkan_lvp.dll,lvp_icd.x86_64.json}
          cp -v mesa/* target/llvm-cov-target/debug/
          cp -v mesa/* target/llvm-cov-target/debug/deps
          echo "VK_DRIVER_FILES=`cygpath --windows $PWD/mesa/lvp_icd.x86_64.json`" >> "$GITHUB_ENV"
          echo "GALLIUM_DRIVER=llvmpipe" >> "$GITHUB_ENV"

      - name: Disable debug
        shell: bash
        run: |
          mkdir -p .cargo
          echo """
          [profile.dev]
          debug = 1" >> .cargo/config.toml

      - name: Run tests
        shell: bash
        run: |
          set -e
          NIGHTLY_VERSION=$(cargo +nightly ci config-nightly)
          cargo llvm-cov --workspace --lcov --output-path lcov.info --all-features

      - name: Generate coverage report
        id: coverage
        shell: bash
        continue-on-error: true
        run: |
          set -e
          cargo llvm-cov report --lcov --output-path lcov.info

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-cases-${{ matrix.os }}
          path: ./test_cases

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        if: steps.coverage.outcome == 'success'
        with:
          files: lcov.info

      # Run doc tests on macOS (nextest/llvm-cov doesn't support doc tests)
      - name: Run doc tests (macOS only)
        if: matrix.os == 'macos-14'
        run: |
          NIGHTLY_VERSION=$(cargo +nightly ci config-nightly)
          cargo +${NIGHTLY_VERSION} ci doctest

  doc-and-wasm:
    needs: [get-versions, lint]
    name: Doc examples & WASM compile
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ribir-linux:${{ needs.get-versions.outputs.image-tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Compile doc examples
        run: |
          NIGHTLY_VERSION=$(cargo +nightly ci config-nightly)
          cargo +${NIGHTLY_VERSION} ci doc
      - name: Compile to WASM
        run: |
          NIGHTLY_VERSION=$(cargo +nightly ci config-nightly)
          cargo +${NIGHTLY_VERSION} ci wasm

  ribir-bot-check:
    needs: [get-versions]
    name: Ribir Tools Check
    # Only run if any tool files changed
    if: needs.get-versions.outputs.tools-changed == 'true'
    uses: ./.github/workflows/tools-ci.yml
    with:
      nightly-version: ${{ needs.get-versions.outputs.nightly-version }}

  bundle:
    needs: [get-versions, lint]
    name: bundle
    strategy:
      fail-fast: false
      matrix:
        # Note: macOS uses existing workflow, Windows could use Docker in future
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (nightly for cargo script)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.get-versions.outputs.nightly-version }}

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: brew install webp

      - name: Bundle counter example
        shell: bash
        run: cargo +${{ needs.get-versions.outputs.nightly-version }} ci bundle

  release-dry-run:
    needs: [get-versions, lint]
    name: Verify packages are publishable
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ribir-linux:${{ needs.get-versions.outputs.image-tag }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install cargo-workspaces
        run: cargo install cargo-workspaces

      - name: Dry run release
        run: cargo ws publish --dry-run -y --allow-branch "*"

  status-report:
    name: CI unified status report
    needs: [lint, test-with-gpu, doc-and-wasm, bundle, release-dry-run, check-merge-allowed, ribir-bot-check]
    runs-on: ubuntu-latest
    if: always() && (github.event_name != 'pull_request' || (github.event.action != 'labeled' && github.event.action != 'unlabeled'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check CI Status
        shell: bash
        run: |
          if [ "${{ needs['lint'].result }}" != "success" ] || \
             [ "${{ needs['test-with-gpu'].result }}" != "success" ] || \
             [ "${{ needs['doc-and-wasm'].result }}" != "success" ] || \
             [ "${{ needs['bundle'].result }}" != "success" ] || \
             [ "${{ needs['release-dry-run'].result }}" != "success" ] || \
             [ "${{ needs['ribir-bot-check'].result }}" != "success" && "${{ needs['ribir-bot-check'].result }}" != "skipped" ] || \
             [ "${{ needs['check-merge-allowed'].result }}" == "failure" ]; then
            echo "CI failed"
            exit 1
          fi
