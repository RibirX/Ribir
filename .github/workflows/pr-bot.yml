name: PR Bot

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process'
        required: false
        default: ''

jobs:
  check:
    # Filter: PR events (non-dependabot, targeting master) or @ribir-bot comments (excluding release-* commands)
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]' && github.event.pull_request.base.ref == 'master') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@ribir-bot') && !contains(github.event.comment.body, 'release-')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    outputs:
      should_run: ${{ steps.decision.outputs.should_run }}
      command: ${{ steps.decision.outputs.command }}
      pr_id: ${{ steps.decision.outputs.pr_id }}
      context: ${{ steps.decision.outputs.context }}
      show_help: ${{ steps.decision.outputs.show_help }}
    steps:
      - name: Check and Validate
        id: decision
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ============================================================
          # Helper: Check if PR is a Release Candidate PR
          # RC PR = base:master + head:release-X.Y.x
          # ============================================================
          is_rc_pr() {
            local pr_number=$1
            local repo=$2
            local base=$(gh pr view $pr_number --repo $repo --json baseRefName -q '.baseRefName')
            local head=$(gh pr view $pr_number --repo $repo --json headRefName -q '.headRefName')
            [[ "$base" == "master" && "$head" =~ ^release-[0-9]+\.[0-9]+\.x$ ]]
          }

          # ============================================================
          # Helper: Check if PR targets main/master branch
          # ============================================================
          targets_main_branch() {
            local pr_number=$1
            local repo=$2
            local base=$(gh pr view $pr_number --repo $repo --json baseRefName -q '.baseRefName')
            [[ "$base" == "master" || "$base" == "main" ]]
          }

          # ============================================================
          # Helper: Check user permissions
          # ============================================================
          check_permission() {
            local user=$1
            local author=$2
            local repo=$3

            if [ "$user" = "$author" ]; then
              echo "âœ“ User is PR author"
              return 0
            fi

            local perm=$(gh api "/repos/$repo/collaborators/$user/permission" --jq '.permission')
            if [ "$perm" = "write" ] || [ "$perm" = "admin" ]; then
              echo "âœ“ User has $perm permission"
              return 0
            fi

            echo "âœ— User does not have permission (found: $perm)"
            return 1
          }

          # ============================================================
          # Helper: Parse @ribir-bot command from comment
          # ============================================================
          parse_command() {
            local comment="$1"
            local bot_line=$(echo "$comment" | grep -E "^@ribir-bot\s+" | head -n 1)

            if [ -z "$bot_line" ]; then
              echo ""
              return
            fi

            echo "$bot_line" | sed -E 's/@ribir-bot\s+([a-z-]+).*/\1/'
          }

          parse_context() {
            local comment="$1"
            local bot_line=$(echo "$comment" | grep -E "^@ribir-bot\s+" | head -n 1)
            echo "$bot_line" | sed -E 's/@ribir-bot\s+[a-z-]+\s*//'
          }

          # ============================================================
          # Main Logic
          # ============================================================
          echo "should_run=false" >> $GITHUB_OUTPUT
          echo "show_help=false" >> $GITHUB_OUTPUT

          REPO="${{ github.repository }}"

          # --- Case 1: Pull Request Event (Auto-fill on PR open/update) ---
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"

            # Skip RC PRs (they use rc-bot.yml)
            if is_rc_pr "$PR_NUMBER" "$REPO"; then
              echo "â­ï¸ RC PR detected - skipping pr-bot"
              exit 0
            fi

            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "command=pr-fill" >> $GITHUB_OUTPUT
            echo "pr_id=$PR_NUMBER" >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- Case 2: Workflow Dispatch ---
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "command=pr-fill" >> $GITHUB_OUTPUT
            echo "pr_id=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- Case 3: Issue Comment (@ribir-bot commands) ---
          PR_NUMBER="${{ github.event.issue.number }}"
          COMMENT_USER="${{ github.event.comment.user.login }}"
          PR_AUTHOR="${{ github.event.issue.user.login }}"
          COMMENT="${{ github.event.comment.body }}"

          # 3.1 Only process PRs targeting main/master
          if ! targets_main_branch "$PR_NUMBER" "$REPO"; then
            echo "â­ï¸ PR does not target main/master - skipping"
            exit 0
          fi

          # 3.2 Skip RC PRs (they use rc-bot.yml)
          if is_rc_pr "$PR_NUMBER" "$REPO"; then
            echo "â­ï¸ RC PR detected - use @ribir-bot release-* commands instead"
            exit 0
          fi

          # 3.3 Check permissions
          if ! check_permission "$COMMENT_USER" "$PR_AUTHOR" "$REPO"; then
            exit 0
          fi

          # 3.4 Parse and validate command
          COMMAND=$(parse_command "$COMMENT")

          if [ -z "$COMMAND" ]; then
            echo "show_help=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          case "$COMMAND" in
            pr-fill|pr-regen|pr-summary|pr-entry)
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "command=$COMMAND" >> $GITHUB_OUTPUT
              echo "pr_id=$PR_NUMBER" >> $GITHUB_OUTPUT

              CONTENT=$(parse_context "$COMMENT")
              if [ -n "$CONTENT" ]; then
                echo "context<<EOF" >> $GITHUB_OUTPUT
                echo "$CONTENT" >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT
              fi
              ;;
            help)
              echo "show_help=true" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "show_help=true" >> $GITHUB_OUTPUT
              echo "âŒ Unknown command: $COMMAND"
              ;;
          esac

      - name: Post Help Comment
        if: steps.decision.outputs.show_help == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --repo ${{ github.repository }} --body "## ðŸ¤– Ribir Bot Commands

          Hi! I can help with generating PR summaries and changelog entries.

          ### Command Format
          \`@ribir-bot COMMAND [CONTEXT]\`

          Commands must start with \`@ribir-bot\` at the beginning of a line.

          ### Available Commands
          - \`@ribir-bot pr-fill\` - Auto-fill placeholders in PR body
          - \`@ribir-bot pr-regen [context]\` - Regenerate summary and changelog
          - \`@ribir-bot pr-summary [context]\` - Regenerate only the summary section
          - \`@ribir-bot pr-entry [context]\` - Regenerate only the changelog entries
          - \`@ribir-bot help\` - Show this help message

          ### Note
          Only the PR author and users with write access can use these commands."

  execute:
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Cache Gemini CLI
        id: cache-gemini
        uses: actions/cache@v4
        with:
          path: ~/.npm-global
          key: gemini-cli-0.22.4

      - name: Setup Node.js
        if: steps.cache-gemini.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        if: steps.cache-gemini.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.npm-global
          npm config set prefix ~/.npm-global
          npm install -g @google/gemini-cli@0.22.4

      - name: Add Gemini to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Run PR Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COMMAND: ${{ needs.check.outputs.command }}
          PR_ID: ${{ needs.check.outputs.pr_id }}
          CONTEXT: ${{ needs.check.outputs.context }}
        run: |
          if [ -n "$CONTEXT" ]; then
            cargo run --manifest-path tools/ribir-bot/Cargo.toml -- $COMMAND $PR_ID "$CONTEXT"
          else
            cargo run --manifest-path tools/ribir-bot/Cargo.toml -- $COMMAND $PR_ID
          fi
