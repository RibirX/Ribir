name: Alpha Version

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 2" # Every Tuesday at 14:00 UTC

permissions:
  contents: write

jobs:
  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_RELEASE_TOKEN }}

      - name: Check for new commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0)
          NEW_COMMITS=$(git log ${LAST_TAG}..HEAD --oneline | wc -l | tr -d ' ')
          if [ "$NEW_COMMITS" -eq 0 ]; then
            echo "No new commits since $LAST_TAG"
            exit 1
          fi

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Release alpha
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATE_RELEASE_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get next version from cargo-release dry-run
          VERSION=$(cargo release alpha --dry-run 2>&1 | grep -oP 'Upgrading.*to \K[0-9]+\.[0-9]+\.[0-9]+-alpha\.[0-9]+' | head -1)

          # Collect changelog and stage it
          cd tools/ribir-bot
          cargo run -- log-collect --version $VERSION --write
          cd ../..
          git add CHANGELOG.md

          # Bump version, tag, and publish (includes staged changelog)
          cargo release alpha --execute --no-confirm

          # Create GitHub Release
          cd tools/ribir-bot
          cargo run -- release publish
