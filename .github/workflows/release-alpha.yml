name: Release Alpha

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 2" # Every Tuesday at 14:00 UTC

permissions:
  contents: write

jobs:
  release:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_RELEASE_TOKEN }}

      - name: Check for new commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0)
          NEW_COMMITS=$(git log ${LAST_TAG}..HEAD --oneline | wc -l | tr -d ' ')
          if [ "$NEW_COMMITS" -eq 0 ]; then
            echo "No new commits since $LAST_TAG"
            exit 1
          fi

      - name: Install tools
        uses: taiki-e/install-action@v2
        with:
          tool: ribir-bot@0.1,cargo-workspaces

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebp-dev libasound2-dev pkg-config

      - name: Release alpha
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATE_RELEASE_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_RELEASE_TOKEN }}
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # One command handles: changelog collect, cargo release, GitHub Release
          ribir-bot release next alpha --execute
