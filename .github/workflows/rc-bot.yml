name: RC Bot

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'RC PR number to process'
        required: true
      command:
        description: 'Command to run (release-highlights or release-social-card)'
        required: true
        default: 'release-highlights'

jobs:
  check:
    # Filter: Only respond to @ribir-bot release-* commands or workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '@ribir-bot') && contains(github.event.comment.body, 'release-'))
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    outputs:
      should_run: ${{ steps.decision.outputs.should_run }}
      command: ${{ steps.decision.outputs.command }}
      context: ${{ steps.decision.outputs.context }}
      branch: ${{ steps.decision.outputs.branch }}
      pr_number: ${{ steps.decision.outputs.pr_number }}
    steps:
      - name: Check and Validate
        id: decision
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ============================================================
          # Helper: Check if PR is a Release Candidate PR
          # RC PR = base:master + head:release-X.Y.x
          # Returns: sets IS_RC_PR=true/false and HEAD_BRANCH
          # ============================================================
          check_rc_pr() {
            local pr_number=$1
            local repo=$2

            BASE_BRANCH=$(gh pr view $pr_number --repo $repo --json baseRefName -q '.baseRefName')
            HEAD_BRANCH=$(gh pr view $pr_number --repo $repo --json headRefName -q '.headRefName')

            if [[ "$BASE_BRANCH" == "master" && "$HEAD_BRANCH" =~ ^release-[0-9]+\.[0-9]+\.x$ ]]; then
              IS_RC_PR=true
            else
              IS_RC_PR=false
            fi
          }

          # ============================================================
          # Helper: Check user permissions
          # ============================================================
          check_permission() {
            local user=$1
            local author=$2
            local repo=$3

            if [ "$user" = "$author" ]; then
              return 0
            fi

            local perm=$(gh api "/repos/$repo/collaborators/$user/permission" --jq '.permission')
            if [ "$perm" = "write" ] || [ "$perm" = "admin" ]; then
              return 0
            fi

            echo "âœ— User does not have permission"
            return 1
          }

          # ============================================================
          # Helper: Parse @ribir-bot command from comment
          # ============================================================
          parse_command() {
            local comment="$1"
            local bot_line=$(echo "$comment" | grep -E "^@ribir-bot\s+" | head -n 1)

            if [ -z "$bot_line" ]; then
              echo ""
              return
            fi

            echo "$bot_line" | sed -E 's/@ribir-bot\s+([a-z-]+).*/\1/'
          }

          parse_context() {
            local comment="$1"
            local bot_line=$(echo "$comment" | grep -E "^@ribir-bot\s+" | head -n 1)
            echo "$bot_line" | sed -E 's/@ribir-bot\s+[a-z-]+\s*//'
          }

          # ============================================================
          # Main Logic
          # ============================================================
          echo "should_run=false" >> $GITHUB_OUTPUT
          echo "show_help=false" >> $GITHUB_OUTPUT

          REPO="${{ github.repository }}"

          # --- Case 1: Workflow Dispatch ---
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
            COMMAND="${{ github.event.inputs.command }}"

            check_rc_pr "$PR_NUMBER" "$REPO"

            if [ "$IS_RC_PR" = "true" ]; then
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "command=$COMMAND" >> $GITHUB_OUTPUT
              echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
              echo "branch=$HEAD_BRANCH" >> $GITHUB_OUTPUT
            else
              echo "âŒ PR #$PR_NUMBER is not an RC PR (requires base:master + head:release-X.Y.x)"
            fi
            exit 0
          fi

          # --- Case 2: Issue Comment (@ribir-bot release-* commands) ---
          PR_NUMBER="${{ github.event.issue.number }}"
          COMMENT_USER="${{ github.event.comment.user.login }}"
          PR_AUTHOR="${{ github.event.issue.user.login }}"
          COMMENT="${{ github.event.comment.body }}"

          # 2.1 Verify this is an RC PR
          check_rc_pr "$PR_NUMBER" "$REPO"

          if [ "$IS_RC_PR" != "true" ]; then
            echo "â„¹ï¸ Not an RC PR - release-* commands only work on RC PRs"
            exit 0
          fi

          # 2.2 Check permissions
          if ! check_permission "$COMMENT_USER" "$PR_AUTHOR" "$REPO"; then
            exit 0
          fi

          # 2.3 Parse and validate command
          COMMAND=$(parse_command "$COMMENT")

          if [ -z "$COMMAND" ]; then
            echo "show_help=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          case "$COMMAND" in
            release-highlights|release-social-card)
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "command=$COMMAND" >> $GITHUB_OUTPUT
              echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
              echo "branch=$HEAD_BRANCH" >> $GITHUB_OUTPUT

              CONTENT=$(parse_context "$COMMENT")
              if [ -n "$CONTENT" ]; then
                echo "context<<EOF" >> $GITHUB_OUTPUT
                echo "$CONTENT" >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT
              fi
              ;;
            help)
              echo "show_help=true" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "show_help=true" >> $GITHUB_OUTPUT
              echo "âŒ Unknown RC command: $COMMAND"
              ;;
          esac

      - name: Post Help Comment
        if: steps.decision.outputs.show_help == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.issue.number }} --repo ${{ github.repository }} --body "## ðŸš€ RC Bot Commands

          Hi! I help manage Release Candidate PRs.

          ### Command Format
          \`@ribir-bot COMMAND [CONTEXT]\`

          Commands must start with \`@ribir-bot\` at the beginning of a line.

          ### Available Commands
          - \`@ribir-bot release-highlights [context]\` - Regenerate highlights section
          - \`@ribir-bot release-social-card\` - Generate social card (coming soon)
          - \`@ribir-bot help\` - Show this help message

          ### Note
          Only the PR author and users with write access can use these commands."

  execute:
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.branch }}
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Gemini CLI
        id: cache-gemini
        uses: actions/cache@v4
        with:
          path: ~/.npm-global
          key: gemini-cli-0.22.4

      - name: Install Gemini CLI
        if: steps.cache-gemini.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.npm-global
          npm config set prefix ~/.npm-global
          npm install -g @google/gemini-cli@0.22.4

      - name: Add Gemini to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Run RC Bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          COMMAND: ${{ needs.check.outputs.command }}
          CONTEXT: ${{ needs.check.outputs.context }}
        run: |
          # Convert release-highlights -> release highlights
          SUBCMD=$(echo "$COMMAND" | sed 's/release-//')

          cd tools/ribir-bot
          if [ -n "$CONTEXT" ]; then
            cargo run -- release $SUBCMD "$CONTEXT"
          else
            cargo run -- release $SUBCMD
          fi

          cd ../..
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A

            # Amend if last commit was from bot, otherwise create new
            if git log -1 --pretty=%B | grep -q "Generated by ribir-bot"; then
              git commit --amend --no-edit
              git push --force-with-lease
            else
              git commit -m "chore(release): regenerate release content

              ðŸ¤– Generated by ribir-bot"
              git push
            fi
          fi
