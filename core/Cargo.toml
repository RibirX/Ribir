[package]
authors = ["adoo <Adoo@outlook.com>"]
edition = "2021"
name = "ribir"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.7.6"
algo = {path = "../algo"}
bitflags = "1.2.1"
futures = "0.3.5"
gpu = {path = "../gpu", version = "*"}
indextree = "4.3.1"
lazy_static = "1.4.0"
log = "0.4.8"
painter = {path = "../painter", version = "*"}
png = {version = "0.17.3", optional = true}
rxrust = "1.0.0-alpha.2"
text = {path = "../text"}
widget_derive = {path = "../widget_derive"}
winit = "0.26.1"

[dependencies.blake3]
features = ["rayon"]
version = "0.3.4"

[features]
default = ["wgpu_gl"]
png = ["dep:png"]
wgpu_gl = ["gpu/wgpu_gl"]

[dev-dependencies]
colored = "2.0.0"
env_logger = "0.7.1"
