[package]
authors = ["Adoo <Adoo@outlook.com>"]
edition = "2021"
name = "widget_derive"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
lazy_static = "1.4.0"
