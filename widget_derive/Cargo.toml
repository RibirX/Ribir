quote = "1.0.9"

[dev-dependencies]
ribir = {path = "../core"}
trybuild = "1.0.53"
winit = "0.26.1"

[build-dependencies]
proc-macro2 = "1.0.26"
syn = "1.0.83"

[dependencies.syn]
features = ["visit-mut", "full", "extra-traits"]
version = "1.0.83"
